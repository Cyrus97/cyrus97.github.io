<!DOCTYPE html>
<html lang="zh-Hans" class="dark">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ヾ(=･ω･=)o</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/font-awesome.min.css">
    <script>
        var api = "http://t.weather.sojson.com/api/weather/city/101210101";
        var request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status === 200) {
                var json = JSON.parse(request.responseText);
                var today = json['data']['forecast'][0];
                changeWeather(today);
            }
        };

        request.open('GET', api);
        request.send();

        function changeWeather(data) {
            var weather = document.getElementById('weather');
            weather.lastElementChild.innerText = data['type'];
        }
    </script>

</head>

<body>
    <div class="profile">
        <header>
            <img class="avatar" src="assets/image/avatar.png" alt="avatar">
        </header>
        <section class="block">
            <div id="location" class="info">
                <span><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                <span>浙江杭州</span>
            </div>
            <div id="weather" class="info">
                <span><i class="fa fa-cloud" aria-hidden="true"></i></span>
                <span>晴</span>
            </div>
        </section>
        <section class="quote">
            <img src="assets/image/1.gif">
        </section>
        <section class="block links">
            <a href="https://github.com/Cyrus97" target="_blank">
                <span><i class="fa fa-github" aria-hidden="true"></i></span>
                <span>Github</span>
            </a>
            <a href="https://weibo.com/u/5653871155" target="_blank">
                <span><i class="fa fa-weibo" aria-hidden="true"></i></span>
                <span>WeiBo</span>
            </a>
            <a href="https://twitter.com/liuxingran97" target="_blank">
                <span><i class="fa fa-twitter" aria-hidden="true"></i></span>
                <span>Twitter</span>
            </a>
        </section>
    </div>
</body>

</html>
