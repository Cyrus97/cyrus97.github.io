    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">

    <script>
        let api = "https://www.tianqiapi.com/api/?version=v1&cityid=101210101";
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status === 200) {
                let json = JSON.parse(request.responseText);
                let today = json['data'][0];
                changeWeather(today);
            }
        };

        request.open('GET', api);
        request.send();

        function changeWeather(data) {
            let weather = document.getElementById('weather');
            weather.lastElementChild.innerText = data['wea'];
        }
    </script>

</head>

    <div class="profile">
        <header>
            <img class="avatar" src="assets/image/avatar.png" alt="avatar">
        </header>

            <div id="location" class="info">

                <span>浙江杭州</span>
            </div>
            <div id="weather" class="info">
